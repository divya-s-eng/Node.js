<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function login(){
       let mb= document.getElementById("mob").value;
        axios.post("https://codingshika.com/APP/EXP/user_login.php?mobile="+mb)
        .then(responce=>{
            console.log(responce.data);
           if(responce.data.posts.status=="200"){
            alert("Login Success")
            sessionStorage.setItem('nm', responce.data.posts.name);
            window.location.href = "apicall";
           }else{
            alert("Login Failed")
           }
           
           
        })

    }
  </script>
</head>

<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>RTO SUPER LOGIN</h1>
  <p>“Road Safety, Our Priority.”</p> 
</div>
  
<center>
    Mobile<input type="number" id="mob">
    <input type="button" onclick="login()" value="Login">
</center>

</body>
</html>
